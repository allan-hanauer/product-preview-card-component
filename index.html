<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Project to Frontend mentor for study and aprimorate my Frontend skills"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="ctn-img"></div>
      <div class="ctn-container">
        <h1 class="sub-title">PERFUME</h1>
        <h2 class="title">
          Gabrielle Essence Eau<br />
          De Parfum
        </h2>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="pd">$149.99</span> <span class="pf">$169.99</span>
        </div>
        <button type="button">
          <img src="./images/icon-cart.svg" alt="icon-cart" />Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Allan Hanauer</a>.
      </p>
    </footer>
  </body>
</html>
